<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        table
            {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            }

        th,td
            {
            border: 1px solid black;
            padding: 6px 14px;
            text-align: center;
            width: 100px;
            }
        th
            {
            color: white;
            background-color: rgb(87, 87, 87);
            }
        .media
            {
            text-align: left;
            }
    </style>
</head>
<body>
    <table id="um">
        <thead>
            <tr>
                <th scope="col" rowspan="2" colspan="2">Área</th>
                <th scope="col" rowspan="2" colspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2" colspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="rowgroup" rowspan="4" colspan="2">Exatas</td>
                <td scope="row" colspan="2">Matemática</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td scope="row" colspan="2">Física</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td scope="row" colspan="2">Química</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td scope="row" colspan="2">Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
 
            <tr>
                <th scope="row" class="media" colspan="6">Média de Exatas</th>
                <th>10</th>
            </tr>

            <tr>
                <td scope="rowgroup" rowspan="5" colspan="2">Humanas</td>
                <td colspan="2">História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td scope="row" colspan="2">Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="media" colspan="6">Média de Humanas</th>
                <th>10</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

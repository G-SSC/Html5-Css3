<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="5">
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>comer</li>
        <li>sair</li>
        <li>voltar pra casa</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul>
        <li>vem</li>
        <li>me</li>
        <li>mamar</li>
        <li>vadia</li>
    </ul>
    <h2>Juntando listas</h2>
    <ol>
        <li>Antigas</li>
        <ol type="a">
            <li>mamata</li>
            <li>mamaco</li>    
        </ol>
    </ol>
    <h2>Listas de Definição</h2>
<dl>
    <dt>Termo</dt>
    <dd>Descrição do Termo</dd>
</dl>




</body>
</html>

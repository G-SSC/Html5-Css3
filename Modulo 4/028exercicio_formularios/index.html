<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body
            {
            font-family: Arial, Helvetica, sans-serif;
            }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required autocomplete="username">
            </p>
            <p>
                <label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="inumero">Número de Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx">
            </p>                                                <!-- ^^Expressões regulares-->
                <label for="inumbase">Número de indentificação:</label>
                <input type="number" name="numbase" id="inumbase" step="0.1">
            <p>
                <label for="inasci">Data de Nascimento</label>
                <input type="date" name="nasci" id="inasci">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="8" size="8" placeholder="senha" autocomplete="current-password">
            </p>
            <fieldset>
                <legend>Área de empresa</legend>
                
                <input type="radio" name="ti" id="iti">
                <label for="iti">TI</label>

                <input type="radio" name="rh" id="irh">
                <label for="irh">RH</label>

                <input type="radio" name="adm" id="iadm">
                <label for="iadm">Administração</label>

                <input type="radio" name="eng" id="eng">
                <label for="ieng">Engenharia</label>


            </fieldset>
            <fieldset>
                <legend>Linguagens Estudadas</legend>
                
                <input type="checkbox" name="htmlcss" id="ihtmlcss">
                <label for="ihtmlcss">Html e Css</label>
                
                <input type="checkbox" name="php" id="iphp">
                <label for="iphp">PHP</label><br>
                
                <input type="checkbox" name="js" id="ijs">
                <label for="ijs">Javascript</label>
                
                <input type="checkbox" name="python" id="ipython">
                <label for="ipython">Python</label>
            </fieldset>
        </fieldset>
        <p><input type="submit" value="enviar"></p>
        <p><input type="reset" value="limpar "></p>        
        
    </form>
</body>
</html>
